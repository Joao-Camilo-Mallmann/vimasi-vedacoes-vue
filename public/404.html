<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Redireciona para a página correta no GitHub Pages
        const pathname = window.location.pathname;
        const base = '/vimasi-vedacoes-vue/';

        // Se a URL não tem o base path, adiciona
        if (!pathname.startsWith(base)) {
            const newPath = base + pathname.replace(/^\//, '');
            window.location.replace(window.location.origin + newPath + window.location.search + window.location.hash);
        } else {
            // Se já tem o base path, vai para home
            window.location.replace(window.location.origin + base);
        }
    </script>
</head>

<body>
    <p>Redirecionando...</p>
</body>

</html>
